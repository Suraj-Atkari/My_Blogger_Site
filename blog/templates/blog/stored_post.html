{% extends 'base.html' %}
{% load static %}

{% block title %}
  My Stored Posts
{% endblock title %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/read-later.css" %}"
{% endblock  %}

{% block content %}
 <section id="stored-posts">
   {% if not has_posts %}
    <p>You have not set any "Read Later" posts.</p>
   {% endif %}
    <ul>
      {% for post in posts  %}  
      <li><a href="{% url "post-detail-page" post.slug %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
   
 </section>
{% endblock content %}
